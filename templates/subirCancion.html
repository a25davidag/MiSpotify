<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Canción</title>
    <link rel="stylesheet" href="/static/estilos/subirCancion.css">
</head>
<body>

<section id="encabezado">
    <h1>Subir Canción</h1>
</section>

<div class="seccion-auth">

    <h2>Subir archivo MP3</h2>
    <input type="file" id="song-file" accept=".mp3">
    <button id="upload-btn">Subir Canción</button>
    <p id="upload-message" class="mensaje"></p>

    <hr>

    <h2>Subir desde URL</h2>
    <input
        type="text"
        id="song-url"
        placeholder="Pega aquí el enlace (YouTube, etc.)"
        style="width: 100%; padding: 8px;"
    >
    <button id="upload-url-btn">Descargar Canción</button>
    <p id="upload-url-message" class="mensaje"></p>

    <br>
    <button id="back-menu">Volver al Menú</button>

</div>

<script src="/static/script/subirCancion.js"></script>
</body>
</html>
