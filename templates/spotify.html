<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Spotify</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mini Spotify</h1>

    {% if mode == "login" %}
    <!-- LOGIN -->
    <div id="login-section">
        <h2>Iniciar sesión</h2>
        <input type="text" id="login-username" placeholder="Usuario">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button type="button" onclick="login()">Entrar</button>

        <p id="login-message"></p>
        <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
    {% elif mode == "register" %}
    <!-- REGISTRO -->
    <div id="register-section">
        <h2>Registrar usuario</h2>
        <input type="text" id="register-username" placeholder="Usuario">
        <input type="password" id="register-password" placeholder="Contraseña">
        <button type="button" onclick="register()">Registrar</button>

        <p id="register-message"></p>
        <p>¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a></p>
    </div>
    {% endif %}

    <!-- DASHBOARD -->
    <div id="dashboard-section" style="display:none;">
        <h2>¡Bienvenido, <span id="current-user"></span>!</h2>
        <button type="button" onclick="showSongs()">Ver Canciones</button>
        <button type="button" onclick="showPlaylists()">Ver Playlists</button>
    </div>

    <!-- CANCIONES -->
    <div id="songs-section" style="display:none;">
        <h2>Canciones Disponibles</h2>
        <ul id="songs-list"></ul>

        <h3>Reproducir canción</h3>
        <audio id="audio-player" controls></audio>

        <button type="button" onclick="backToDashboard()">Volver</button>
    </div>

    <!-- PLAYLISTS -->
    <div id="playlists-section" style="display:none;">
        <h2>Playlists de <span id="user-playlists"></span></h2>
        <input type="text" id="new-playlist-name" placeholder="Nombre de la playlist">
        <button type="button" onclick="createPlaylist()">Crear Playlist</button>
        <ul id="playlists-list"></ul>

        <button type="button" onclick="backToDashboard()">Volver</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
