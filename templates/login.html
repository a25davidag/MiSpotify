<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Login / Registro</title>
    <link rel="stylesheet" href="/static/estilos/login.css">
</head>
<body>

<header id="encabezado">
    <h1>Spotify Premium</h1>
    <p class="subtitulo">Tu música, sin límites</p>
</header>

<main class="auth-wrapper">

{% if mode == "login" %}
    <section id="login-section" class="seccion-auth visible">
        <h2>Iniciar sesión</h2>

        <input type="text" id="login-username" placeholder="Usuario">
        <input type="password" id="login-password" placeholder="Contraseña">

        <button id="login-button">Entrar</button>

        <p id="login-message" class="mensaje"></p>

        <p class="link">
            ¿No tienes cuenta?
            <a href="/register">Regístrate aquí</a>
        </p>
    </section>

{% elif mode == "register" %}
    <section id="register-section" class="seccion-auth visible">
        <h2>Crear cuenta</h2>

        <input type="text" id="register-username" placeholder="Usuario">
        <input type="password" id="register-password" placeholder="Contraseña">

        <button id="register-button">Registrar</button>

        <p id="register-message" class="mensaje"></p>

        <p class="link">
            ¿Ya tienes cuenta?
            <a href="/">Inicia sesión</a>
        </p>
    </section>
{% endif %}

</main>

<script src="/static/script/login.js"></script>
</body>
</html>
